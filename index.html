<!DOCTYPE html>
<html data-theme="corporate">
  <head>
    <meta charset="utf-8" />
    <title>League Visualization Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="lib/parasol.css" />
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/parasol.standalone.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load main.js as a module AFTER all libraries -->
    <script type="module" src="js/project.js"></script>
  </head>
  <style></style>
  <body class="mx-8 mt-4" data-theme="emerald">
    <div class="grid grid-cols-1 gap-4">
      <div class="flex flex-col gap-4">
        <div class="flex flex-row gap-2 w-full mb-4 items-end justify-center">
          <fieldset class="fieldset w-56" id="league-dropdown">
            <legend class="fieldset-legend text-sm mb-1">Leagues:</legend>
            <div class="dropdown w-full">
              <label
                for="league-dropdown-menu"
                tabindex="0"
                id="league-dropdown-toggle"
                class="w-full border px-4 h-[48px] rounded-lg bg-base-100 text-left flex justify-between text-sm items-center"
              >
                <span>All Leagues</span>
                <span class="ml-2">▼</span>
              </label>
              <ul
                tabindex="0"
                id="league-dropdown-menu"
                class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-full mt-1 z-10"
              >
                <!-- League options will be injected by JS -->
                <div class="flex flex-row justify-between mb-2">
                  <button
                    class="btn btn-soft btn-primary btn-sm"
                    id="league-btn-all"
                  >
                    Select all
                  </button>
                  <button class="btn btn-error btn-sm" id="league-btn-clear">
                    Clear all
                  </button>
                </div>
              </ul>
            </div>
          </fieldset>
          <fieldset class="fieldset w-56" id="column-visibility-dropdown">
            <legend class="fieldset-legend text-sm mb-1">Columns:</legend>
            <div class="dropdown w-full">
              <label
                for="column-visibility-dropdown-menu"
                tabindex="0"
                id="column-visibility-dropdown-toggle"
                class="w-full border px-4 rounded-lg bg-base-100 text-left flex justify-between text-sm h-[48px] items-center"
              >
                <span id="column-visibility-dropdown-label">All Columns</span>
                <span class="ml-2">▼</span>
              </label>
              <ul
                tabindex="0"
                id="column-visibility-dropdown-menu"
                class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-full mt-1 z-10"
              >
                <!-- Column options will be injected by JS -->
                <div class="flex flex-row justify-between mb-2">
                  <button
                    class="btn btn-soft btn-primary btn-sm"
                    id="column-btn-all"
                  >
                    Select all
                  </button>
                  <button class="btn btn-error btn-sm" id="column-btn-clear">
                    Clear all
                  </button>
                </div>
              </ul>
            </div>
          </fieldset>
          <fieldset class="fieldset w-56" id="attribute-weights-dropdown">
            <legend class="fieldset-legend text-sm mb-1">Attribute Weights:</legend>
            <div class="dropdown w-full">
              <label
                for="attribute-weights-dropdown-menu"
                tabindex="0"
                id="attribute-weights-dropdown-toggle"
                class="w-full border px-4 rounded-lg bg-base-100 text-left flex justify-between text-sm h-[48px] items-center"
              >
                <span id="attribute-weights-dropdown-label">Adjust Weights</span>
                <span class="ml-2">▼</span>
              </label>
              <div
                tabindex="0"
                id="attribute-weights-dropdown-menu"
                class="dropdown-content p-4 shadow bg-base-100 rounded-box w-full mt-1 z-10"
                style="min-width: 300px;"
              >
                <div
                  id="weight-sliders"
                  style="
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 16px;
                    margin-top: 8px;
                  "
                ></div>
              </div>
            </div>
          </fieldset>
          <div class="dropdown">
            <label
              tabindex="0"
              class="btn w-full bg-gray-50 border rounded-md flex justify-between items-center text-left"
              id="settings-dropdown-toggle"
                >
              <span>PCP Settings</span>
            </label>
            <div
            tabindex="0"
            class="dropdown-content p-4 shadow bg-base-100 rounded-box w-full mt-1 z-10 min-w-64 flex flex-col gap-2" >
            <p class="divider fieldset-legend font-medium">Settings</p>
            <fieldset class="fieldset space-y-1">
              <legend class="fieldset-legend text-sm">Line opacity:</legend>
              <input
                type="range"
                min="0"
                max="100"
                value="10"
                id="alpha"
                class="range w-full range-xs"
              />
            </fieldset>
            <p class="divider fieldset-legend font-medium">Clustering Settings</p>
            
            <fieldset class="fieldset w-56" >
              
            <legend class="fieldset-legend text-sm mb-1">
              Total clusters:
            </legend>
            <select
              id="cluster-count-select"
              class="select w-full select-bordered"
            >
              <option disabled selected>Pick total clusters</option>
              <!-- options will be generated by JS -->
            </select>
          </fieldset>
            <fieldset class="fieldset space-y-1" id="curve-smoothness-div">
              <legend class="fieldset-legend text-sm">Curve smoothness:</legend>
              <input
                type="range"
                min="0"
                max="25"
                value="0"
                id="smoothness"
                class="range w-full range-xs"
              />
            </fieldset>
            <fieldset class="fieldset space-y-1" id="bundling-strength-div">
              <legend class="fieldset-legend text-sm">Bundling strength for teams:</legend>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                id="bundling"
                class="range w-full range-xs"
              />
            </fieldset>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-6 gap-4" id="graphs">
          <!-- Heatmap -->
          <div class="w-full h-fit col-span-2">
            <div id="heatmap" class="w-full h-80"></div>
          </div>
          <!-- Parallel Coordinates -->
          <div id="p0" class="parcoords w-full h-80 col-span-4"></div>
            <div class="col-span-6">
      
      <!-- Data Grid -->
      <div class=" ">
        <div class="mb-4 flex flex-row justify-end gap-4">
          <input
            type="text"
            id="datatable-search"
            placeholder="Search..."
            class="input input-bordered input-sm"
          />
          <div id="datatable-pagination">
            <button
              id="datatable-prev"
              class="btn btn-neutral btn-outline btn-sm"
            >
              Prev
            </button>
            <span id="datatable-page-info" class="px-1"></span>
            <button
              id="datatable-next"
              class="btn btn-neutral btn-outline btn-sm"
            >
              Next
            </button>
          </div>
        </div>
        <div
          id="grid"
          class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100"
        ></div>
      </div>
    </div>
        </div>
        <div class="text-center text-lg text-gray-500 mt-8 hidden" id="show-league-message">
          Start by selecting some leagues
        </div>
        
      </div>
      
  

    <!-- Run with: 
     python -m http.server 8000 
     http://localhost:8000/ -->
  </body>
</html>
