<!DOCTYPE html>
<html data-theme="corporate">
  <head>
    <meta charset="utf-8" />
    <title>League Visualization Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="lib/parasol.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/parasol.standalone.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load main.js as a module AFTER all libraries -->
    <script type="module" src="js/project.js"></script>
  </head>
  <body class="mx-8" data-theme="emerald">
    <div class="grid grid-cols-8 gap-4 pt-4">
      <div
        class="col-span-2 p-4 border rounded-md flex flex-col gap-4 card bg-gray-50"
      >
        <h1 class="text-xl font-medium text-center">
          PCP Visualization Settings
        </h1>
        <fieldset class="fieldset space-y-1">
          <legend class="fieldset-legend">Curve smoothness:</legend>
          <input
            type="range"
            min="0"
            max="25"
            value="0"
            id="smoothness"
            class="range w-full"
          />
        </fieldset>
        <fieldset class="fieldset space-y-1">
          <legend class="fieldset-legend">Bundling strength for teams:</legend>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="bundling"
            class="range w-full"
          />
        </fieldset>
        <div>
          <div class="control-label">Line opacity (alpha):</div>
          <input type="range" min="0" max="100" value="10" id="alpha" />
        </div>

        <fieldset class="fieldset space-y-1">
          <legend class="fieldset-legend">Color by:</legend>
          <select id="color-by-select" class="select w-full select-bordered">
            <option disabled selected>Pick a type</option>
            <option value="league">League</option>
            <option value="cluster">Team</option>
          </select>
        </fieldset>
        <fieldset class="fieldset space-y-1">
          <legend class="fieldset-legend">Total teams (cluster):</legend>
          <select
            id="cluster-count-select"
            class="select w-full select-bordered"
          >
            <option disabled selected>Pick total clusters</option>
            <!-- options will be generated by JS -->
          </select>
        </fieldset>

        <fieldset class="fieldset space-y-1" id="league-dropdown">
          <legend class="fieldset-legend">Leagues:</legend>
          <div class="dropdown w-full">
            <label
              tabindex="0"
              id="league-dropdown-toggle"
              class="w-full border px-4 py-3 rounded-lg bg-base-100 text-left flex justify-between text-sm"
            >
              <span>All Leagues</span>
              <span class="ml-2">▼</span>
            </label>
            <ul
              tabindex="0"
              id="league-dropdown-menu"
              class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-full mt-1 z-10"
            >
              <!-- League options will be injected by JS -->
              <div class="flex flex-row justify-between mb-2">
                <button
                  class="btn btn-soft btn-primary btn-sm"
                  id="league-btn-all"
                >
                  Select all
                </button>
                <button class="btn btn-error btn-sm" id="league-btn-clear">
                  Clear all
                </button>
              </div>
            </ul>
          </div>
        </fieldset>
        <fieldset class="fieldset space-y-1" id="column-visibility-dropdown">
          <legend class="fieldset-legend">Columns:</legend>
          <div class="dropdown w-full">
            <label
              tabindex="0"
              id="column-visibility-dropdown-toggle"
              class="w-full border px-4 py-3 rounded-lg bg-base-100 text-left flex justify-between text-sm"
            >
              <span id="column-visibility-dropdown-label">All Columns</span>
              <span class="ml-2">▼</span>
            </label>
            <ul
              tabindex="0"
              id="column-visibility-dropdown-menu"
              class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-full mt-1 z-10"
            >
              <!-- Column options will be injected by JS -->
              <div class="flex flex-row justify-between mb-2">
                <button
                  class="btn btn-soft btn-primary btn-sm"
                  id="column-btn-all"
                >
                  Select all
                </button>
                <button class="btn btn-error btn-sm" id="column-btn-clear">
                  Clear all
                </button>
              </div>
            </ul>
          </div>
        </fieldset>
        <div>
          <div class="control-label">Attribute Weights:</div>
          <div
            id="weight-sliders"
            style="
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              gap: 16px;
              margin-top: 8px;
            "
          ></div>
        </div>
      </div>
      <div class="col-span-6 flex flex-col gap-4">
        <!-- Heatmap -->
        <div class="w-full h-fit mb-24">
          <div id="heatmap-header" class="flex items-center justify-start">
            <h2 id="heatmap-title" class="text-lg font-semibold mr-3">
              Attribute Correlation Heatmap
            </h2>
          </div>
          <div id="heatmap" class="w-full h-80"></div>
        </div>
        <!-- Parallel Coordinates -->
        <div id="p0" class="parcoords w-full h-80"></div>

        <!-- Data Grid -->
        <div class="card bg-base-100">
          <div class="mb-4 flex flex-row justify-between">
            <input
              type="text"
              id="datatable-search"
              placeholder="Search..."
              class="input input-bordered input-sm"
            />
            <div id="datatable-pagination">
              <button
                id="datatable-prev"
                class="btn btn-neutral btn-outline btn-sm"
              >
                Prev
              </button>
              <span id="datatable-page-info" class="px-2"></span>
              <button
                id="datatable-next"
                class="btn btn-neutral btn-outline btn-sm"
              >
                Next
              </button>
            </div>
          </div>
          <div
            id="grid"
            class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100"
          ></div>
        </div>
      </div>
    </div>

    <!-- Run with: 
     python -m http.server 8000 
     http://localhost:8000/ -->
  </body>
</html>
