<!-- 4. Add content -->
<body>
  <div id="plot0" class="parcoords" style="height:400px; width:1800px;"></div>
  <div id="grid" class="slickgrid-es6-container" style="height:500px; width:100%;"></div>
</body>

<!-- 5. Create interactive plots and table -->
<script>
// create function to visualize PC and data table using global Parasol
function visualize(data) {
  var ps = Parasol(data)('.parcoords')
            .attachGrid({container: '#grid'})
            .linked();
  // add additional Parasol API calls here if desired
}

var data = d3.csv('data/leagues_data.csv')  // read in data
data.then(visualize)  // pass data into visualize() function
</script>
